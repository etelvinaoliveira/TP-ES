{% extends "minimalistApp/base.html" %}
{% load static %}

{% block content %}
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <div class="register">
    <h2>Register</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button  class="btnRegister" type="submit">Register</button>
    </form>
  </div>
{% endblock %}
