{% extends 'minimalistApp/base.html' %}
{% load static %}

{% block content %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/post.css' %}">

  <div class="postList">
    <div class="row">
      <div class="col-md-8">
        {% for post in posts %}
          <div class="post" name="post-{{ post.pk }}">
              <div class="postTitle">
                <h2><a href="{% url 'postDetail' pk=post.pk %}">{{ post.title }}</a></h2>
              </div>
              <div class="postSubtitle">
                <p class="subtitle"> {{post.subtitle}} <p>
              </div>
              <div class="categories">
                {% for categ in post.category.all %}
                  <p class="category">{{categ}}</p>
                {% endfor %}
              </div>
              <div class="authorDate"> 
                <p class="author"> {{post.author}} </p>
                <p class="date">{{ post.published_date }}</p>
              </div>
          </div>
      {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
